{% extends 'base.html' %}
{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="p-2 mt-3">
        <h2>{{ article.title }}</h2>
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="{{article.id}}/del" class="btn btn-danger">Удалить статью</a>
        <a href="{{article.id}}/red" class="btn btn-success">Редактировать</a>

    </div>
</div>
{% endblock %}
